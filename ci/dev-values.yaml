image:
  repository: hub.nasajon.in/ana/angularjs-skeleton
  tag: "{{ TAG }}"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,If-None-Match,x-blackfire-query,apikey"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
  - host: angularjsskeleton.ana.nasajon.dev
    paths:
      - path: /
        pathType: ImplementationSpecific
  tls:
    - secretName: angularjs-skeleton-tls
      hosts:
        - angularjsskeleton.ana.nasajon.dev

configMap:
  data:
    config.json: |
      {
        "routing": {
          "url": "https://api.dev.meutrabalho.app/fosrouting/js/routing"
        },
        "auth": {
          "url": "https://auth.dev.nasajonsistemas.com.br/auth",
          "realm": "DEV",
          "clientId": "meutrabalho_api"
        },
        "contaURL": "https://conta.dev.nasajonsistemas.com.br"
      }
secret:
  create: true
  name: "angularjs-skeleton"
  data:
    POSTGRES_USER: "anarh_user"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node_group
          operator: In
          values:
          - ng-ztadev
